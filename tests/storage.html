<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Storage Test</title>
    <script src="mnfw.js"></script>
</head>
<body>
	<button onclick="inc();">Increment</button>
	<button onclick="del();">Delete</button>
	
	<script>
		var s = new MNFW.Storage('test', function() {
			s.Get('tVal', function(res) {
				console.log(res);
			});
		});
		
		function inc() {
			s.Get("tVal", function(res) {
				s.Set("tVal", (res === undefined || res === null || res === NaN ? 0 : ++res));
				console.log(res);
			});
		}
		
		function del() {
			s.Delete("tVal");
		}
	</script>
</body>
</html>
